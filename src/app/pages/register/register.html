<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md relative">
    
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8 animate-pulse">
      Register <span class="text-yellow-400">Now!</span>
    </h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
      <!-- Full Name -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input
          type="text"
          name="full_name"
          [(ngModel)]="formData.full_name"
          #fullName="ngModel"
          class="border rounded-xl w-full px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm"
          placeholder="Enter your full name"
          required
        />
        <div *ngIf="fullName.invalid && fullName.touched" class="text-red-500 text-sm mt-1">Full Name is required.</div>
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="formData.username"
          #username="ngModel"
          class="border rounded-xl w-full px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm"
          placeholder="Enter username"
          required
        />
        <div *ngIf="username.invalid && username.touched" class="text-red-500 text-sm mt-1">Username is required.</div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          #email="ngModel"
          class="border rounded-xl w-full px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm"
          placeholder="Enter your email"
          required
          email
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">Valid email is required.</div>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700">Phone</label>
        <input
          type="text"
          name="phone"
          [(ngModel)]="formData.phone"
          #phone="ngModel"
          class="border rounded-xl w-full px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm"
          placeholder="Enter your phone number"
          required
        />
        <div *ngIf="phone.invalid && phone.touched" class="text-red-500 text-sm mt-1">Phone number is required.</div>
      </div>

      <!-- Graduated Year -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-gray-700">Graduated Year</label>
        <input
          type="number"
          name="graduatedyear"
          [(ngModel)]="formData.graduatedyear"
          #gradYear="ngModel"
          class="border rounded-xl w-full px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm"
          placeholder="Enter graduation year"
          required
        />
        <div *ngIf="gradYear.invalid && gradYear.touched" class="text-red-500 text-sm mt-1">Graduation year is required.</div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input
          type="password"
          name="hashed_password"
          [(ngModel)]="formData.hashed_password"
          #password="ngModel"
          class="border rounded-xl w-full px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">Password is required.</div>
      </div>

      <!-- Submit Button with Loader -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 hover:cursor-pointer text-white w-full py-3 rounded-xl font-semibold shadow-lg transition transform hover:-translate-y-0.5 flex justify-center items-center"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"></path>
          </svg>
          Registering...
        </span>
      </button>
    </form>
  </div>
</div>
