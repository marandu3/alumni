<header class="sticky top-0 z-50 w-full bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 shadow-md">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4 relative">

    <!-- Logo -->
    <h1 class="text-2xl font-extrabold text-white tracking-wide">
      Alumni<span class="text-yellow-300">PORTAL</span>
    </h1>

    <!-- Hamburger (mobile only) -->
    <button class="md:hidden flex flex-col justify-between w-6 h-5" (click)="toggleMenu($event)">
      <span class="block h-0.5 w-full bg-white rounded"></span>
      <span class="block h-0.5 w-full bg-white rounded"></span>
      <span class="block h-0.5 w-full bg-white rounded"></span>
    </button>

    <!-- Navigation -->
    <nav 
      [ngClass]="menuOpen ? 'flex flex-col md:flex-row absolute top-full left-0 w-full md:w-auto bg-gradient-to-b from-blue-600 via-indigo-600 to-purple-600 md:bg-transparent p-4 md:p-0 gap-4 md:gap-6 rounded-b md:rounded-none' : 'hidden md:flex flex-col md:flex-row gap-6'"
      class="text-white font-medium text-lg transition-all duration-300"
      #menu
    >
      <a routerLink="/" routerLinkActive="text-yellow-300 font-semibold" [routerLinkActiveOptions]="{ exact: true }" class="relative hover:text-yellow-300 transition duration-300">Home</a>
      <a routerLink="/what-we-do" routerLinkActive="text-yellow-300 font-semibold" class="relative hover:text-yellow-300 transition duration-300">About</a>
      <a routerLink="/contacts" routerLinkActive="text-yellow-300 font-semibold" class="relative hover:text-yellow-300 transition duration-300">Contact</a>
      <a routerLink="/login" routerLinkActive="text-yellow-300 font-semibold" class="relative hover:text-yellow-300 transition duration-300">Login</a>
      <a routerLink="/register" routerLinkActive="text-yellow-300 font-semibold" class="relative hover:text-yellow-300 transition duration-300">Register</a>
    </nav>
  </div>
</header>
<p-toast class="mt-12" [showTransitionOptions]="'250ms'" [showTransformOptions]="'translateX(100%)'" [hideTransitionOptions]="'150ms'" [hideTransformOptions]="'translateX(100%)'" />
